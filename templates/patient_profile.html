<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Profile - MEDTRACK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-image: url("{{ url_for('static', filename='images/bag4.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding-top: 80px;
      font-family: 'Segoe UI', sans-serif;
      color: #1e293b;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.95) !important;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand span:first-child {
      font-size: 1.5rem;
      color: #0ea5e9;
    }

    .navbar-brand span:nth-child(2) {
      color: #0ea5e9;
    }

    .navbar-brand span:last-child {
      color: #000;
    }

    .nav-link {
      color: #1e3a8a !important;
    }

    .nav-link.active, .nav-link:hover {
      color: #0ea5e9 !important;
    }

    .bg-white {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 12px rgba(14, 165, 233, 0.08);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #0ea5e9;
      margin-bottom: 15px;
    }

    .btn-primary {
      background: linear-gradient(to right, #38bdf8, #0ea5e9);
      border: none;
      color: white;
      font-weight: 500;
    }

    .btn-primary:hover, .btn-secondary:hover {
      box-shadow: 0 0 8px #0ea5e9;
    }

    .btn-secondary {
      background-color: #64748b;
      border: none;
      color: white;
    }

    .info-label {
      font-weight: 600;
      color: #475569;
    }

    .info-value {
      color: #0f172a;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light px-4">
  <a class="navbar-brand fw-bold d-flex align-items-center gap-1" href="#">
    <span>+</span><span>MED</span><span>TRACK</span>
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('patient_dashboard') }}">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link active" href="#">Profile</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
  </div>
</nav>

<!-- Profile Content -->
<div class="container mt-5 pt-4">
  <div class="bg-white p-4 rounded shadow profile-card text-center mx-auto" style="max-width: 600px;">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Image" class="profile-pic">
    <h4 class="fw-bold">{{ user.name }}</h4>
    <p class="text-muted">{{ user.email }}</p>

    <hr class="my-4">

    <div class="text-start">
      <p><span class="info-label">Age:</span> <span class="info-value">{{ user.age }}</span></p>
      <p><span class="info-label">Address:</span> <span class="info-value">{{ user.address }}</span></p>
      <p><span class="info-label">Mobile:</span> <span class="info-value">{{ user.mobile }}</span></p>
    </div>

    <div class="text-end mt-4">
      <a href="{{ url_for('patient_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>
</div>

</body>
</html>
